<p>
  encounters works!
</p>

<div class="encounters-component container">
	<div class="header">
		<h1>Recent Encounters</h1>
		<span>See an Alien? Report it!</span>
	</div>

	<section class="encounters">
		<ul>
			<h1 *ngIf="!encounters || encounters.length < 1" >Loading...</h1>
			<li *ngFor="let encounter of encounters" >
				{{ encounter.date }} - {{ encounter.atype }} 
				<br>
				{{ encounter.action }}
			</li>
		</ul>
	</section>

	<div class="footer">
		<a [routerLink]="['/report']">Report Encounter</a>
	</div>
</div>
